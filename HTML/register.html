<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
  <div class="container">

    <div class="left">
      <div class="left-shape"></div>

      <div class="corner">
        <span>Interview-Q</span>
      </div>

      <div class="content">
        <h1>Create Account!</h1>
        <p>Access and Answer Forms Easily. Your <br> Responses Will Be Saved Securely!</p>
        <img class="img" src="../assest/Register_Img.png" alt="Register Illustration">
      </div>
    </div>

    <div class="right">
      <h2>Register</h2>
        <form action="">
      <label>Full Name</label>
      <input type="text">

      <label>Email</label>
      <input type="text">

      <label>Password</label>
      <input type="password"> 

      <label>Retype Password</label>
      <input type="password">

      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        I accept the Terms of Service
      </label>
       <button>Register</button>
</form>
     
    </div>

  </div>
</body>
</html>
