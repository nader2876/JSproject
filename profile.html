    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="profile.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script defer src="../JS/user_profile.js"></script>
</head>

<body>

    <div class="profile-card">
        <!-- Header with Icon and Name -->
        <div class="profile-header">
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="profile-names">
                <h2 id="topName">“Full Name”</h2>
                <span>User</span>
            </div>
        </div>

        <!-- Form Fields Grid -->
        <div class="row g-4">
            <!-- Full Name -->
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control-custom" id="username"  >
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control-custom" id="email"  >
            </div>

            <!-- Password -->
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control-custom" id="password"  >
            </div>

     

        <!-- Edit Button -->
        <div class="d-flex justify-content-end w-100">
            <button class="btn btn-edit" id="Edit">Edit</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
