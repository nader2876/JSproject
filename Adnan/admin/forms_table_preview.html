<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Table</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="forms_table_preview.css">
</head>

<body>

    <div class="d-flex">

        <!-- ================= Sidebar ================= -->
        <div class="sidebar d-flex flex-column align-items-center">
            <a href="#" class="sidebar-links"><i class="bi bi-table" id="forms_table"></i></a>
            <a href="#" class="sidebar-links"><i class="bi bi-person" id="forms_table"></i></a>

        </div>

        <!-- ================= Main Content ================= -->
        <div class="flex-grow-1 p-4">

            <div class="main-box">

                <!-- Title -->
                <h3 class="mb-4" style="font-weight:600; color:#792C29">Forms Table</h3>

                <!-- ========= CARD #1 ========= -->
                <div class="form-card">
                    <div class="form-left">
                        <h2>#1 &nbsp; Orange Coding Academy - JS Test</h2><br>

                        <div class="all-buttons">

                            <button class="btn btn-edit btn-sm me-2">Edit</button>
                            <button class="btn btn-scores btn-sm me-2">Scores</button>
                            <button class="btn btn-delete btn-sm me-2">Delete</button>

                            <select class="form-select d-inline-block w-auto btn-sm">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>

                        </div>

                    </div>

                    <div class="text-end">
                        <div >23 Questions</div>
                        <div class="mt-1 status-active"><i class="bi bi-check-circle-fill"></i> Active</div>
                    </div>
                </div>

                <!-- ========= CARD #2 ========= -->
                <div class="form-card">
                    <div class="form-left">
                        <h2>#2 &nbsp; Microsoft - Automation Test</h2><br>


                        <div class="all-buttons">

                            <button class="btn btn-edit btn-sm me-2">Edit</button>
                            <button class="btn btn-scores btn-sm me-2">Scores</button>
                            <button class="btn btn-delete btn-sm me-2">Delete</button>

                            <select class="form-select d-inline-block w-auto btn-sm">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>

                        </div>



                    </div>

                    <div class="text-end">
                        <div >30 Questions</div>
                        <div class="mt-1 status-active"><i class="bi bi-check-circle-fill"></i> Active</div>
                    </div>
                </div>

                <!-- ========= CARD #3 ========= -->
                <div class="form-card">
                    <div class="form-left">
                        <h2>#3 &nbsp; Q2 Impact - Coaching</h2><br>

                        <div class="all-buttons">

                            <button class="btn btn-edit btn-sm me-2">Edit</button>
                            <button class="btn btn-scores btn-sm me-2">Scores</button>
                            <button class="btn btn-delete btn-sm me-2">Delete</button>

                            <select class="form-select d-inline-block w-auto btn-sm">
                                <option>Status</option>
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>

                        </div>



                    </div>

                    <div class="text-end">
                        <div>35 Questions</div>
                        <div class="mt-1 status-inactive"><i class="bi bi-x-circle-fill"></i> InActive</div>
                    </div>
                </div>

                <!-- Create Button -->
                <div class="text-center">
                    <button class="create-btn">+ Create New Form</button>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
