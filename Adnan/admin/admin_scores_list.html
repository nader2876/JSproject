<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Table</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!--sweet alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>





    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins for a clean modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./admin_scores_list.css">

</head>

<body>

    <div class="d-flex">

        <!-- ================= Sidebar ================= -->
        <div class="sidebar d-flex flex-column align-items-center">
            <a href="#" class="sidebar-links"><i class="bi bi-table" id="forms_table"></i></a>
            <a href="#" class="sidebar-links"><i class="bi bi-person" id="forms_table"></i></a>

        </div>

        <!-- ================= Main Content ================= -->
        <div class="flex-grow-1 p-4">

            <div class="main-box">

                <div class="container">
                    <h2 class="page-title">Forms Table/Scores</h2>

                    <div class="main-card">
                        <div class="test-header">
                            #1 &nbsp; Orange Coding Academy-JS Test
                        </div>

                        <!-- Row 1 -->
                        <div class="score-row">
                            <div class="user-section">
                                <i class="fa-solid fa-user user-icon"></i>
                                <h5 class="user-name">Ahmad Ali</h5>
                            </div>
                            <div class="status-section text-success-custom">
                                Pass &nbsp; 17/23
                            </div>
                            <div>
                                <button class="btn btn-review">Review Answers</button>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="score-row">
                            <div class="user-section">
                                <i class="fa-solid fa-user user-icon"></i>
                                <h5 class="user-name">Adnan</h5>
                            </div>
                            <div class="status-section text-success-custom">
                                Pass &nbsp; 21/23
                            </div>
                            <div>
                                <button class="btn btn-review">Review Answers</button>
                            </div>
                        </div>

                        <!-- Row 3 -->
                        <div class="score-row">
                            <div class="user-section">
                                <i class="fa-solid fa-user user-icon"></i>
                                <h5 class="user-name">Salem Khaled</h5>
                            </div>
                            <div class="status-section text-danger-custom">
                                Fail &nbsp; 7/23
                            </div>
                            <div>
                                <button class="btn btn-review">Review Answers</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
