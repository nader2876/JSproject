<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Table</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!--sweet alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>





    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins for a clean modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./admin_review_scores.css">

</head>

<body>

    <div class="d-flex">

        <!-- ================= Sidebar ================= -->
        <div class="sidebar d-flex flex-column align-items-center">
            <a href="#" class="sidebar-links"><i class="bi bi-table" id="forms_table"></i></a>
            <a href="#" class="sidebar-links"><i class="bi bi-person" id="forms_table"></i></a>

        </div>

        <!-- ================= Main Content ================= -->
        <div class="flex-grow-1 p-4">

            <div class="main-box">
                <div class="container">
                    <h2 class="page-title">Forms Table/Scores</h2>

                    <div class="main-card">
                        <!-- Header Row -->
                        <div class="test-header-row">
                            <div class="test-title">
                                #1 &nbsp; Orange Coding Academy-JS Test/Ahmad Ali
                            </div>
                            <div class="test-score">
                                Pass &nbsp; 17/23
                            </div>
                        </div>

                        <!-- Question 1 Block -->
                        <div class="question-block">
                            <div class="question-label">“Question”</div>
                            <div class="answer-box">
                                Answer
                            </div>
                        </div>

                        <!-- Question 2 Block -->
                        <div class="question-block">
                            <div class="question-label">“Question 2”</div>

                            <!-- Option 1 -->
                            <div class="custom-radio">
                                <div class="radio-circle"></div>
                                <div class="radio-label">option</div>
                            </div>

                            <!-- Option 2 -->
                            <div class="custom-radio">
                                <div class="radio-circle"></div>
                                <div class="radio-label">option</div>
                            </div>

                            <!-- Option 3 (Selected) -->
                            <div class="custom-radio active">
                                <div class="radio-circle"></div>
                                <div class="radio-label">option</div>
                            </div>

                            <!-- Option 4 -->
                            <div class="custom-radio">
                                <div class="radio-circle"></div>
                                <div class="radio-label">option</div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
